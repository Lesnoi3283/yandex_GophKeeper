version: '3.3'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: GophKeeper_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: GophKeeperDB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Проброс порта PostgreSQL на хост
    networks:
      - app-network

  vault:
    image: hashicorp/vault:1.18
    container_name: vault
    restart: always
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: some_vault_root_token
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command: "server -dev -dev-root-token-id=some_vault_root_token"
    ports:
      - "8200:8200" # Проброс порта Vault на хост
    volumes:
      - vault-data:/vault/file
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  vault-data:
